<style> 
.app-loading-wrapper{
    position: fixed;
    left:0;
    top:0;
    bottom:0;
    right:0;
    background:linear-gradient(to bottom right,rgb(27, 27, 27),rgb(24, 29, 32));
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.app-loading{
     position: relative;
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  width: 300px;
  height: 300px;
  background-color: #000;
  color: #20293a;
  border-radius: 50%;
  font-size:1.5rem;
  text-align: center;
  animation: text 10s ease infinite;
  filter:drop-shadow(1px 1px 5px #000);
}

.app-loading:after{
    position: absolute;
  content: "";
  top: -5%;
  left: -5%;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  margin: 0 auto;
  transform: scale(0.85);
  filter: blur(5vw);
  background: linear-gradient(270deg, #00fcbd, #7400f9);
  background-size: 150% 150%;
  border-radius: 50%;
  animation: glowmation 10s linear infinite;
}

.app-loading-text{
    width:100%;
    text-align: center;
    position:absolute;
    bottom:4rem;
    font-weight: normal;
    font-size:1rem;
   
}

@keyframes glowmation {
  0% {
    top: -3%;
    left: -3%;
    background-position: 0% 50%;
    background-size: 150% 150%;
    
  }
  12.5% {
    top: -3%;
    left: 0;
    background-size: 70% 30%;
    
  }
  25% {
    top: -3%;
    left: 3%;
    background-size: 100% 50%;
  }
  37.5% {
    top: 0;
    left: 3%;
    background-size: 70% 30%;
  }
  50% {
    top: 3%;
    left: 3%;
    background-position: 100% 50%;
    background-size: 30% 30%;
     background-color: #02ff41;
  }
  62.5% {
    top: 3%;
    left: 0;
    background-size: 30% 70%;
  }
  75% {
    top: 3%;
    left: -3%;
    background-size: 50% 100%;
  }
  87.5% {
    top: 0;
    left: -3%;
    background-size: 30% 70%;
  }
  100% {
    top: -3%;
    left: -3%;
    background-position: 0% 50%;
    background-size: 150% 150%;
     background-color: #e8ece9;
  }
}
@keyframes text {
  0% {
    color: #02ffff;
  }
  50% {
    color: #00ff0d;
  }
  100% {
    color: #f4f3f6;
  }
}



.spinner {
  margin: 100px auto;
  width: 50px;
  height: 80px;
  text-align: center;
  font-size: 10px;
}
 
.spinner > div {
  background-color: rgb(33, 238, 238);
  height: 100%;
  width: 6px;
  display: inline-block;
   
  -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
  animation: stretchdelay 1.2s infinite ease-in-out;
}
 
.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}
 
.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}
 
.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}
 
.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}
 
@-webkit-keyframes stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}
 
@keyframes stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
    background-color: #02ffff;
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
    background-color: #02ff41;
  }
}
.app-loading-message{
    position: absolute;
    left:1rem;
    top:1rem;
    font-size:1rem;
    color:#aaa;
    text-shadow: 1px 1px 1px #333;
     background:rgba(33,33,33,0.3);
     padding:2rem;
     border-radius: 1rem;
}

.app-footer{
    position:fixed;
    left:1rem;
    text-align: center;
    bottom:1rem;
    right:1rem;
    color:#fff;
    padding:0.5rem;
    font-size:0.9rem;
    line-height:1.5rem;
}

.app-footer .hl{
    color:#aaa;
    transition:all 0.5s;
}

.app-footer .hl:hover{
    color:#fff;
    transition:all 0.5s;
}

.app-content{
    display: flex;
    justify-content: space-between;
    position: absolute;
    left:5%;
    bottom:400px;
    right:5%;
    align-items: center;
}

.app-title{
    font-size:1rem;
}

.app-title img{
    width:3rem;
    height:3rem;
    position: relative;
    bottom:-1rem;
    margin-right:0.5rem;
}
</style>

            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
